<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CruzTV</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
  <div id="mainContainer">
    <div id="mainContainerInnerLeft">
    <div class="container" id="videoPlayer">
    <div class="sideBar" id="testBar">
        <span class="no-padding">
            <img src="img/home.png" style="visibility: hidden" class="left button" id="btnHome" title="Visit My Homepage" onclick="openHomePage()" />
        </span>
        <button class="button" id="uuidInputSet" onclick="onUuidInputClick">SET</button>
        <input type="checkbox" id="liveCheckbox" name="liveCheckbox" value="Live">
        <label for="liveCheckbox" id="liveCheckboxLabel"> LIVE </label>
        <div id="uuidInput">
            <input type="text" id="inputUrl" style="width:300px"/>
        </div>
    </div>
    <div class="canvasDiv">
        <div id="videoMessage">
            <p>Sample Video Message</p>
        </div>
        <div class="loadEffect" id="loading" style="display:none;">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <canvas id="playCanvas"></canvas>
        <div id="descriptionBar">
            <div id="videoTitleBar">Title</div>
    <!--                <div id="videoDescriptionBar">Description</div>-->
    <!--                <div id="videoViewCountBar">ViewCount</div>-->
        </div>
        <div id="controls">
            <div id="trackBar">
                <div id="timeTrack"></div>
            </div>
            <div id="buttons-container">
                <div class="buttons" id="buttons-left">
                    <button id="play-pause" onclick="onPlayButtonClick()"></button>
                    <button id="liveButton" onclick="onLiveButtonClick()">LIVEâ€¢</button>
                    <!--button id="stop" onclick="stopVideo(true)"></button -->
                    <button id="backward" onclick="onSeekBackwardForwardClick(false)"></button>
                    <button id="forward" onclick="onSeekBackwardForwardClick(true)"></button>
                    <label id="timeLabel">00:00:00 / 00:00:00</label>
                    </div>
                <div class="buttons" id="buttons-right">
                    <button id="share" onclick="onCopyLinkToClipboardClick()"></button>
                    <button id="full-screen" onclick="onFullScreenButtonClick()"></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="videoInfo" class="playerInfoColor">
    <div id="videoInfoLeft">
      <div id="videoTitle" style="visibility:hidden"> Title </div>
      <div id="videoAuthor" style="visibility:hidden"> Author </div>
    </div>
    <div id="videoInfoRight">
      <div class="button" id="appButton" style="visibility:hidden" onclick="loadAppOrPlayStore()">OPEN IN APP</div>
    </div>
    </div>
  </div>
  </div>
  <script type='text/javascript' src="js/consts.js"></script>
  <script type='text/javascript' src="js/global.js"></script>
  <script type='text/javascript' src="js/util.js"></script>
  <script type='text/javascript' src="js/print.js"></script>
  <script type='text/javascript' src="js/player.js"></script>
  <script type='text/javascript' src="js/api.js"></script>
  <script type='text/javascript' src="mainuicontroller.js"></script>
  <script type='text/javascript' src="mainplayer.js"></script>
</body>
</html>
